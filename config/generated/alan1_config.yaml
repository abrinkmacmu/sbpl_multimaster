watch_loop_period: 1
firewall: false
name: alan1_gateway
network_interface: lan0
default_advertisements:
   - name: /torso_controller/position_joint_action
     node: None
     type: action_server
   - name: /pr2/tf_lookup_server
     node: None
     type: service
   - name: /alan1_talker
     node: None
     type: publisher
   - name: /wide_stereo/right/image_raw
     node: None
     type: publisher
   - name: /joint_states
     node: None
     type: publisher
   - name: /base_scan
     node: None
     type: publisher
   - name: /tilt_scan
     node: None
     type: publisher

default_pulls:
   - gateway: dagobah_gateway
     rule:
       name: /torso_controller/position_joint_action
       node: None
       type: action_client

   - gateway: dagobah_gateway
     rule:
       name: /dagobah_talker
       node: None
       type: subscriber

   - gateway: tatooine_gateway
     rule:
       name: /tatooine_talker
       node: None
       type: subscriber

   - gateway: pluto_gateway
     rule:
       name: /pluto_talker
       node: None
       type: subscriber

   - gateway: yavin_gateway
     rule:
       name: /yavin_talker
       node: None
       type: subscriber

